{% extends 'base.html' %} {% block content %}
<ul>
  <li>{{ post.title }}</li>
  <li>{{ post.content }}</li>
  <li>{{ post.comments }}</li>
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Tags
    </button>
    <ul class="dropdown-menu">
      {% for tag in post.tags.all %}
      <li>
        <a href="{% url 'blog:get_by_tags' tag_id=tag.id %}">{{ tag }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</ul>
{% endblock %}
