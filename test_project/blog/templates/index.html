{% extends 'base.html' %} {% block content %}
<h1>Hello, World!</h1>
<div>
  <div>
    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  {% for post in posts %}
  <div>
    <h1>{{ post.title }}</h1>
    <a href="{{ post.get_absolute_url }}">Перейти</a>
  </div>
  {% endfor %} {% endblock %}
</div>
